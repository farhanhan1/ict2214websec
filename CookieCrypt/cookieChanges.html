<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Changes</title>
</head>

<body>
  <button style="font-size: 12px; padding-right: 12px; padding-left: 12px;" id="toggleNotifButtonForCurrentSite" class="purple-thin-button">Disable Notifications for Current Site</button>
  <button style="font-size: 12px; padding-right: 12px; padding-left: 12px;" id="toggleNotifButtonForAllSites" class="blue-thin-button">Disable Notifications Globally</button>
    <div style="text-align: center; font-size: 20px; color: #C3FA03; font-family: Arial, sans-serif;"
    id="loadingIndicator" style="display: none;"><br>
    <img style="width: auto; max-height: 100px;" src="assets/loading.gif" alt="Loading...">
    <br><strong style="font-size: 17px;">Fetching Cookies...</strong><br><br>
  </div>

    <div id="addedCookies"></div>
    <div id="removedCookies"></div>
    <button class="gray-thin-button">Go Back</button>
    <script src="cookieChanges.js"></script>
</body>

</html>
