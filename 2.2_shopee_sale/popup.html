<!DOCTYPE html>
<html>

<head>
  <title>CookieCrypt</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <h1>CookieCrypt</h1>
  <button id="viewCookieChanges">View Cookie Changes</button>
  <div id="cookieList"></div>
  <div id="deletedCookiesList"></div>
  <div id="dialog-container"
    style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <!-- Confirmation dialogs will be appended here -->
  </div>

  <div id="createCookieView" style="display:none;">
    <form id="newCookieForm">
      <label for="cookieName">Name:</label>
      <input type="text" id="cookieName" name="name" required><br>
      <label for="cookieValue">Value:</label>
      <textarea id="cookieValue" name="value" required></textarea><br>
      <label for="cookieDomain">Domain:</label>
      <input type="text" id="cookieDomain" name="domain" required><br>
      <label for="cookiePath">Path:</label>
      <input type="text" id="cookiePath" name="path" required value="/"><br>
      <label for="cookieExpiration">Expiration:</label>
      <input type="datetime-local" id="cookieExpiration" name="expiration"><br>
      <input type="checkbox" id="cookieHostOnly" name="hostOnly">
      <label for="cookieHostOnly">HostOnly</label>
      <input type="checkbox" id="cookieSession" name="session">
      <label for="cookieSession">Session</label>
      <input type="checkbox" id="cookieSecure" name="secure">
      <label for="cookieSecure">Secure</label>
      <input type="checkbox" id="cookieHttpOnly" name="httpOnly">
      <label for="cookieHttpOnly">HttpOnly</label><br>
      <button type="submit">Create</button>
      <button type="button" id="cancelCreateCookie">Cancel</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>

</html>
