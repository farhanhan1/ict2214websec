<!DOCTYPE html>
<html>

<head>
  <title>CookieCrypt</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <h1>CookieCrypt</h1>
  <button id="viewCookieChanges">View Cookie Changes</button>
  <!-- Add this button inside the body tag -->
  <button id="createCookieButton">Create Cookie</button>
  <div id="cookieList"></div>
  <div id="deletedCookiesList"></div>
  <div id="dialog-container"
    style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <!-- Confirmation dialogs will be appended here -->
  </div>

  <!-- Add this form inside the body tag -->
  <div id="createCookieForm" class="modal" style="display: none;">
    <div class="modal-content">
      <input id="cookieNameInput" type="text" placeholder="Name">
      <input id="cookieValueInput" type="text" placeholder="Value">
      <!-- Domain should be set by JavaScript to match the current domain -->
      <input id="cookieDomainInput" type="text" placeholder="Domain">
      <input id="cookiePathInput" type="text" value="/" placeholder="Path">
      <!-- Use flatpickr for the calendar input -->
      <input id="cookieExpirationInput" type="text" placeholder="Expiration">
      <input id="cookieSecureInput" type="checkbox"> Secure
      <input id="cookieHttpOnlyInput" type="checkbox"> HttpOnly
      <!-- Add more inputs as necessary -->
      <button id="saveCookieButton" type="button">Create</button>
      <button id="cancelCreateCookie" type="button">Cancel</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
